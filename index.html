<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian - Diagnostic Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .game {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .score {
            font-size: 40px;
            margin: 20px 0;
            color: #4ecdc4;
        }
        .couch {
            font-size: 80px;
            margin: 20px 0;
        }
        .person {
            font-size: 60px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .standing {
            transform: translateY(-50px);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .patience {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .patience-fill {
            height: 100%;
            background: #4ecdc4;
            width: 100%;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
        }
        .debug {
            background: rgba(255,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .debug-title {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="game">
        <h1>Couch Guardian - Diagnostic Version</h1>
        <p>Keep the person on the couch! Press SPACE to push.</p>
        
        <div class="debug">
            <div class="debug-title">DEBUG CONSOLE:</div>
            <div id="debugLog"></div>
        </div>
        
        <div class="score" id="score">0</div>
        
        <div class="patience">
            <div class="patience-fill" id="patience" style="width: 100%"></div>
        </div>
        
        <div class="couch">üõãÔ∏è</div>
        <div class="person" id="person">üßç</div>
        
        <button onclick="pushPerson()">PUSH (SPACE)</button>
        <button onclick="resetGame()" style="background: #ff6b6b;">RESET (R)</button>
        <button onclick="forceStart()" style="background: #4ecdc4;">FORCE START</button>
        
        <div class="stats">
            <div class="stat">
                <div id="time">0s</div>
                <div>Time</div>
            </div>
            <div class="stat">
                <div id="pushes">0</div>
                <div>Pushes</div>
            </div>
            <div class="stat">
                <div id="attempts">0</div>
                <div>Attempts</div>
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.7;">
            Game State: <span id="gameState">NOT STARTED</span> | 
            Timer: <span id="timerState">NOT RUNNING</span> |
            Device: <span id="deviceType">Detecting...</span>
        </div>
    </div>
    
    <script>
        // Debug logging
        const debugLog = document.getElementById('debugLog');
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${time}] ${msg}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(msg);
        }
        
        // Detect device
        const deviceType = document.getElementById('deviceType');
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        deviceType.textContent = isMobile ? 'MOBILE' : 'DESKTOP';
        log(`Device detected: ${isMobile ? 'MOBILE' : 'DESKTOP'}`);
        log(`User Agent: ${navigator.userAgent.substring(0, 50)}...`);
        log(`Platform: ${navigator.platform}`);
        
        // Game variables
        let score = 0;
        let time = 0;
        let pushes = 0;
        let attempts = 0;
        let patience = 100;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        
        // DOM elements
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const pushesEl = document.getElementById('pushes');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const patienceEl = document.getElementById('patience');
        const gameStateEl = document.getElementById('gameState');
        const timerStateEl = document.getElementById('timerState');
        
        // Start game immediately - NO WAITING
        function startGame() {
            log('=== START GAME CALLED ===');
            gameStateEl.textContent = 'STARTING';
            
            // Reset everything
            score = 0;
            time = 0;
            pushes = 0;
            attempts = 0;
            patience = 100;
            isTryingToStand = false;
            gameOver = false;
            
            // Clear any existing timer
            if (gameTimer) {
                clearInterval(gameTimer);
                log('Cleared existing timer');
            }
            
            // Update display
            updateDisplay();
            
            // Start timer
            gameTimer = setInterval(gameLoop, 1000);
            timerStateEl.textContent = 'RUNNING';
            log('Game timer started (1s interval)');
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                log(`Key pressed: ${e.code}`);
                if (e.code === 'Space') {
                    pushPerson();
                    e.preventDefault();
                }
                if (e.code === 'KeyR') {
                    resetGame();
                }
            });
            log('Keyboard controls registered');
            
            gameStateEl.textContent = 'RUNNING';
            log(`GAME STARTED! Time: ${time}s, Device: ${isMobile ? 'MOBILE' : 'DESKTOP'}`);
        }
        
        // Main game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time + 's';
            
            // Decrease patience
            patience = Math.max(0, patience - 1);
            updatePatience();
            
            // Try to stand up
            if (!isTryingToStand && patience < 30 && Math.random() < 0.3) {
                startStandAttempt();
            }
            
            // Game over if patience runs out
            if (patience <= 0 && !isTryingToStand) {
                endGame('Ran out of patience');
            }
        }
        
        // Person tries to stand
        function startStandAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            log(`Attempt #${attempts} to stand up`);
            
            // Stand up in 3 seconds
            standTimer = setTimeout(function() {
                if (isTryingToStand && !gameOver) {
                    endGame('He stood up!');
                }
            }, 3000);
        }
        
        // Push person back
        function pushPerson() {
            if (gameOver) return;
            
            pushes++;
            pushesEl.textContent = pushes;
            
            if (isTryingToStand) {
                // Successful push
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                // Add points and patience
                score += getRandomPoints(10, 30);
                patience = Math.min(100, patience + 30);
                
                log(`Pushed back! Score: ${score}, Patience: ${patience}%`);
            } else {
                // Unnecessary push
                score += getRandomPoints(-5, 5);
                patience = Math.max(0, patience - 10);
                
                log(`Unnecessary push. Score: ${score}, Patience: ${patience}%`);
            }
            
            updateDisplay();
        }
        
        // Get random points
        function getRandomPoints(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Update display
        function updateDisplay() {
            scoreEl.textContent = score;
            updatePatience();
        }
        
        // Update patience bar
        function updatePatience() {
            patienceEl.style.width = patience + '%';
            
            if (patience > 70) {
                patienceEl.style.background = '#4ecdc4';
            } else if (patience > 40) {
                patienceEl.style.background = '#ffd93d';
            } else if (patience > 20) {
                patienceEl.style.background = '#ff9a3d';
            } else {
                patienceEl.style.background = '#ff6b6b';
            }
        }
        
        // End game
        function endGame(reason) {
            gameOver = true;
            isTryingToStand = false;
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            personEl.classList.remove('standing');
            
            gameStateEl.textContent = 'GAME OVER';
            timerStateEl.textContent = 'STOPPED';
            
            alert('GAME OVER!\n' + reason + '\n\nScore: ' + score + '\nTime: ' + time + 's\nPushes: ' + pushes);
            
            log(`GAME OVER: ${reason}. Score: ${score}, Time: ${time}s, Pushes: ${pushes}`);
        }
        
        // Reset game
        function resetGame() {
            log('=== RESET GAME ===');
            startGame();
        }
        
        // Force start button
        function forceStart() {
            log('=== FORCE START BUTTON CLICKED ===');
            startGame();
        }
        
        // START GAME IMMEDIATELY - WITH DIAGNOSTICS
        log('=== SCRIPT LOADED ===');
        log(`Document readyState: ${document.readyState}`);
        log(`Window loaded: ${window.performance.timing.domContentLoadedEventEnd > 0 ? 'YES' : 'NO'}`);
        
        // Method 1: Try immediate execution
        try {
            log('Attempting immediate start...');
            startGame();
            log('Game started via immediate call');
        } catch (e) {
            log(`Immediate call failed: ${e.message}`);
        }
        
        // Method 2: DOMContentLoaded as backup
        document.addEventListener('DOMContentLoaded', function() {
            log('DOMContentLoaded event fired');
            if (!gameTimer) { // If game not started yet
                log('Starting game via DOMContentLoaded...');
                startGame();
                log('Game started via DOMContentLoaded');
            } else {
                log('Game already started, skipping DOMContentLoaded');
            }
        });
        
        // Method 3: window.onload as final backup
        window.addEventListener('load', function() {
            log('window.load event fired');
            if (!gameTimer) { // If game not started yet
                log('Starting game via window.load...');
                startGame();
                log('Game started via window.load');
            } else {
                log('Game already started, skipping window.load');
            }
        });
        
        // Method 4: Timeout as last resort
        setTimeout(function() {
            log('Timeout check (1 second)...');
            if (!gameTimer) { // If game not started yet
                log('Game not started yet, forcing via timeout...');
                startGame();
                log('Game started via timeout');
            } else {
                log('Game already running');
            }
        }, 1000);
        
        // Method 5: Check after 3 seconds
        setTimeout(function() {
            log('Final check (3 seconds)...');
            if (!gameTimer) {
                log('ERROR: Game still not started after 3 seconds!');
                gameStateEl.textContent = 'FAILED TO START';
                gameStateEl.style.color = '#ff6b6b';
            } else {
                log('Game successfully running');
            }
        }, 3000);
        
        log('All startup methods registered');
    </script>
</body>
</html>
