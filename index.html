<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian - HARD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 15px;
            background: #111;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff0000;
        }
        .title {
            font-size: 1.5rem;
            color: #ff0000;
            font-weight: bold;
        }
        .record {
            color: #ff0000;
            background: rgba(255,0,0,0.1);
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .game {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .streak {
            font-size: 5rem;
            font-weight: 900;
            color: #ff0000;
            margin: 20px;
            font-family: monospace;
            text-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        .scene {
            margin: 20px;
        }
        .couch {
            font-size: 4rem;
        }
        .person {
            font-size: 3.5rem;
            transition: transform 0.1s;
        }
        .person.standing {
            transform: translateY(-50px);
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateY(-50px) translateX(0); }
            50% { transform: translateY(-50px) translateX(2px); }
        }
        .message {
            margin: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
            font-weight: bold;
        }
        .message.danger {
            color: #ff0000;
            background: rgba(255,0,0,0.1);
            border-color: rgba(255,0,0,0.3);
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .message.success {
            color: #00ff00;
            background: rgba(0,255,0,0.1);
            border-color: rgba(0,255,0,0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff0000;
        }
        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 0.9rem;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-over-content {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            border: 2px solid #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üõãÔ∏è COUCH GUARDIAN - HARD</div>
        <div class="record">RECORD: <span id="record">0</span></div>
    </div>
    
    <div class="timer" id="timer">TIME: 0.0s</div>
    
    <div class="game" id="game">
        <div class="streak" id="streak">0</div>
        
        <div class="scene">
            <div class="couch">üõãÔ∏è</div>
            <div class="person" id="person">üßç</div>
        </div>
        
        <div class="message" id="message">
            GET READY - VERY FAST!
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="time">0</div>
                <div>TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current">0</div>
                <div>CURRENT</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div>ATTEMPTS</div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 style="color: #ff0000;">TOO SLOW!</h2>
            <div class="streak" id="finalStreak">0</div>
            <div style="margin: 15px 0;">
                <div>Time: <span id="finalTime">0s</span></div>
                <div>Record: <span id="finalRecord">0</span></div>
            </div>
            <p style="opacity: 0.7; margin-top: 10px;">Tap to try again</p>
        </div>
    </div>
    
    <script>
        // HARD MODE - EXTREME DIFFICULTY
        let currentStreak = 0;
        let bestStreak = localStorage.getItem('couchHardRecord') || 0;
        let time = 0;
        let attempts = 0;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        let reactionTimer = null;
        
        const streakEl = document.getElementById('streak');
        const recordEl = document.getElementById('record');
        const timeEl = document.getElementById('time');
        const currentEl = document.getElementById('current');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const messageEl = document.getElementById('message');
        const gameOverEl = document.getElementById('gameOver');
        const finalStreakEl = document.getElementById('finalStreak');
        const finalTimeEl = document.getElementById('finalTime');
        const finalRecordEl = document.getElementById('finalRecord');
        const gameArea = document.getElementById('game');
        const timerEl = document.getElementById('timer');
        
        // Start game
        function startGame() {
            currentStreak = 0;
            time = 0;
            attempts = 0;
            isTryingToStand = false;
            gameOver = false;
            
            clearTimeout(standTimer);
            clearInterval(gameTimer);
            clearInterval(reactionTimer);
            
            personEl.className = 'person';
            personEl.textContent = 'üßç';
            messageEl.textContent = 'GET READY - VERY FAST!';
            messageEl.className = 'message';
            timerEl.textContent = 'TIME: 0.0s';
            
            updateDisplay();
            
            gameTimer = setInterval(gameLoop, 1000);
            
            setupControls();
            
            gameOverEl.style.display = 'none';
            
            // Start first attempt VERY soon
            setTimeout(startAttempt, 500);
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time;
            
            // Very high chance to try standing
            if (!isTryingToStand && Math.random() < 0.4) {
                startAttempt();
            }
        }
        
        // Start attempt - VERY SHORT TIME
        function startAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            // Calculate time - gets shorter with streak
            // Base: 1200ms, minus 50ms per streak, minimum 400ms
            let reactionTime = Math.max(400, 1200 - (currentStreak * 50));
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            messageEl.textContent = 'NOW!';
            messageEl.className = 'message danger';
            
            // Start reaction timer
            let startTime = Date.now();
            reactionTimer = setInterval(() => {
                if (isTryingToStand && !gameOver) {
                    let elapsed = (Date.now() - startTime) / 1000;
                    timerEl.textContent = 'TIME: ' + elapsed.toFixed(1) + 's';
                }
            }, 50);
            
            standTimer = setTimeout(() => {
                if (isTryingToStand && !gameOver) {
                    endGame();
                }
            }, reactionTime);
        }
        
        // Handle tap
        function handleTap() {
            if (gameOver) {
                startGame();
                return;
            }
            
            if (isTryingToStand) {
                // Successful tap
                currentStreak++;
                clearInterval(reactionTimer);
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                messageEl.textContent = '+1';
                messageEl.className = 'message success';
                timerEl.textContent = 'TIME: 0.0s';
                
                if (currentStreak > bestStreak) {
                    bestStreak = currentStreak;
                    localStorage.setItem('couchHardRecord', bestStreak);
                    recordEl.textContent = bestStreak;
                }
                
            } else {
                // Tap too early - SEVERE PENALTY
                if (currentStreak > 0) {
                    currentStreak = Math.max(0, currentStreak - 2);
                    messageEl.textContent = 'TOO EARLY! -2';
                    messageEl.className = 'message danger';
                }
            }
            
            updateDisplay();
        }
        
        // Update display
        function updateDisplay() {
            streakEl.textContent = currentStreak;
            currentEl.textContent = currentStreak;
            recordEl.textContent = bestStreak;
        }
        
        // End game
        function endGame() {
            gameOver = true;
            isTryingToStand = false;
            
            clearInterval(reactionTimer);
            clearTimeout(standTimer);
            clearInterval(gameTimer);
            
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
                localStorage.setItem('couchHardRecord', bestStreak);
            }
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            messageEl.textContent = 'TOO SLOW!';
            timerEl.textContent = 'TIME: 0.0s';
            
            finalStreakEl.textContent = currentStreak;
            finalTimeEl.textContent = time + 's';
            finalRecordEl.textContent = bestStreak;
            
            gameOverEl.style.display = 'flex';
        }
        
        // Setup controls
        function setupControls() {
            gameArea.addEventListener('click', handleTap);
            gameOverEl.addEventListener('click', handleTap);
            
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    handleTap();
                } else if (e.code === 'KeyR') {
                    startGame();
                }
            });
        }
        
        // Start game
        recordEl.textContent = bestStreak;
        startGame();
    </script>
</body>
</html>
