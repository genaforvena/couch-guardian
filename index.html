<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian - Universal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        .game-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }
        .streak {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            font-family: 'Courier New', monospace;
        }
        .streak.record {
            color: #0ff;
            text-shadow: 0 0 25px #0ff;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .record-display {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.7;
        }
        .game-area {
            position: relative;
            height: 120px;
            margin: 15px 0;
            border: 1px solid #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }
        .couch {
            font-size: 3rem;
            position: absolute;
            bottom: 15px;
            z-index: 1;
            opacity: 0.8;
        }
        .person {
            font-size: 2.8rem;
            position: absolute;
            bottom: 45px;
            transition: all 0.2s;
            z-index: 2;
        }
        .person.standing {
            bottom: 85px;
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(2px); }
        }
        .warning {
            font-size: 0.9rem;
            margin: 10px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            padding: 8px;
        }
        .warning.danger {
            color: #f00;
            border-color: #f00;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
            font-size: 0.8rem;
            border: 1px solid #333;
            padding: 10px;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0f0;
            margin-bottom: 2px;
        }
        .stat-label {
            opacity: 0.7;
            font-size: 0.7rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .control-btn {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
            padding: 12px;
            font-size: 0.9rem;
            font-family: monospace;
            cursor: pointer;
        }
        .control-btn.restart {
            background: rgba(255, 0, 0, 0.1);
            border-color: #f00;
            color: #f00;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-over-content {
            border: 1px solid #f00;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            background: rgba(0,0,0,0.9);
        }
        @media (max-width: 768px) {
            .control-btn {
                padding: 15px;
                font-size: 1rem;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>COUCH GUARDIAN</h1>
        
        <div class="record-display">
            RECORD: <span id="record">0</span>
        </div>
        
        <div class="streak" id="streak">0</div>
        
        <div class="game-area">
            <div class="couch">üõãÔ∏è</div>
            <div class="person" id="person">üßç</div>
        </div>
        
        <div class="warning" id="warning">
            READY
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="time">0</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current">0</div>
                <div class="stat-label">CURRENT</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">ATTEMPTS</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="pushBtn">
                üëä PUSH
            </button>
            <button class="control-btn restart" id="restartBtn">
                üîÑ RESTART
            </button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h1 style="color: #f00; margin-bottom: 10px;">STREAK BROKEN</h1>
            <div class="streak" style="font-size: 3rem;" id="finalStreak">0</div>
            <div style="margin: 15px 0; font-size: 0.9rem;">
                <div>TIME: <span id="finalTime">0</span>s</div>
                <div>RECORD: <span id="finalRecord">0</span></div>
            </div>
            <button class="control-btn restart" id="playAgainBtn">
                üîÑ PLAY AGAIN
            </button>
        </div>
    </div>
    
    <script>
        // Game state
        let currentStreak = 0;
        let bestStreak = localStorage.getItem('couchGuardianRecord') || 0;
        let time = 0;
        let attempts = 0;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        
        // DOM elements
        const streakEl = document.getElementById('streak');
        const recordEl = document.getElementById('record');
        const timeEl = document.getElementById('time');
        const currentEl = document.getElementById('current');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const warningEl = document.getElementById('warning');
        const gameOverEl = document.getElementById('gameOver');
        const finalStreakEl = document.getElementById('finalStreak');
        const finalTimeEl = document.getElementById('finalTime');
        const finalRecordEl = document.getElementById('finalRecord');
        const pushBtn = document.getElementById('pushBtn');
        const restartBtn = document.getElementById('restartBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        
        // Start game
        function startGame() {
            currentStreak = 0;
            time = 0;
            attempts = 0;
            isTryingToStand = false;
            gameOver = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            personEl.className = 'person';
            personEl.textContent = 'üßç';
            warningEl.textContent = 'READY';
            warningEl.className = 'warning';
            
            updateDisplay();
            
            gameTimer = setInterval(gameLoop, 1000);
            
            setupControls();
            
            gameOverEl.style.display = 'none';
            
            setTimeout(startAttempt, 1000);
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time;
            
            if (!isTryingToStand && Math.random() < 0.2) {
                startAttempt();
            }
        }
        
        // Start attempt
        function startAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            warningEl.textContent = 'STANDING!';
            warningEl.className = 'warning danger';
            
            standTimer = setTimeout(() => {
                if (isTryingToStand && !gameOver) {
                    endGame();
                }
            }, 2000);
        }
        
        // Push person
        function pushPerson() {
            if (gameOver) return;
            
            if (isTryingToStand) {
                currentStreak++;
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                warningEl.textContent = '+1';
                warningEl.className = 'warning';
                
            } else {
                currentStreak = 0;
                warningEl.textContent = 'WHY? STREAK BROKEN';
                warningEl.className = 'warning danger';
            }
            
            updateDisplay();
        }
        
        // Update display
        function updateDisplay() {
            streakEl.textContent = currentStreak;
            currentEl.textContent = currentStreak;
            recordEl.textContent = bestStreak;
            
            if (currentStreak > bestStreak) {
                streakEl.className = 'streak record';
            } else {
                streakEl.className = 'streak';
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            isTryingToStand = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
                localStorage.setItem('couchGuardianRecord', bestStreak);
            }
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            warningEl.textContent = 'ESCAPED';
            
            finalStreakEl.textContent = currentStreak;
            finalTimeEl.textContent = time;
            finalRecordEl.textContent = bestStreak;
            
            gameOverEl.style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            startGame();
        }
        
        // Setup controls
        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !gameOver) {
                    pushPerson();
                    e.preventDefault();
                } else if (e.code === 'KeyR') {
                    resetGame();
                }
            });
            
            // Buttons
            pushBtn.addEventListener('click', pushPerson);
            restartBtn.addEventListener('click', resetGame);
            playAgainBtn.addEventListener('click', resetGame);
            
            // Tap game area
            document.querySelector('.game-area').addEventListener('click', function(e) {
                if (!gameOver) {
                    pushPerson();
                }
            });
            
            // Tap game over screen
            gameOverEl.addEventListener('click', function(e) {
                if (gameOver && e.target === gameOverEl) {
                    resetGame();
                }
            });
        }
        
        // Start
        startGame();
    </script>
</body>
</html>
