<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian - Streak Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            overflow: hidden;
        }
        .game-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
            position: relative;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #0f0;
            letter-spacing: 2px;
        }
        .streak {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        .streak.high {
            color: #ff0;
            text-shadow: 0 0 20px #ff0;
        }
        .streak.record {
            color: #0ff;
            text-shadow: 0 0 25px #0ff;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .record-display {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.7;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .game-area {
            position: relative;
            height: 120px;
            margin: 15px 0;
            border: 1px solid #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }
        .couch {
            font-size: 3rem;
            position: absolute;
            bottom: 15px;
            z-index: 1;
            opacity: 0.8;
        }
        .person {
            font-size: 2.8rem;
            position: absolute;
            bottom: 45px;
            transition: all 0.2s;
            z-index: 2;
        }
        .person.standing {
            bottom: 85px;
            animation: shake 0.1s infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(2px); }
        }
        .warning {
            font-size: 0.9rem;
            margin: 10px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            padding: 8px;
            background: rgba(0, 255, 0, 0.05);
        }
        .warning.danger {
            color: #f00;
            background: rgba(255, 0, 0, 0.05);
            border-color: #f00;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .warning.success {
            color: #0f0;
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px 0;
            font-size: 0.8rem;
            border: 1px solid #333;
            padding: 10px;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0f0;
            margin-bottom: 2px;
        }
        .stat-label {
            opacity: 0.7;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
        .intensity {
            height: 4px;
            background: #333;
            margin: 10px 0;
            position: relative;
        }
        .intensity-bar {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.3s;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-over-content {
            border: 1px solid #f00;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            background: rgba(0,0,0,0.9);
        }
        .controls {
            font-size: 0.7rem;
            opacity: 0.5;
            margin-top: 10px;
            letter-spacing: 1px;
        }
        .streak-bonus {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>COUCH GUARDIAN</h1>
        
        <div class="record-display">
            RECORD: <span id="record">0</span>
        </div>
        
        <div class="streak" id="streak">0</div>
        
        <div class="intensity">
            <div class="intensity-bar" id="intensityBar"></div>
        </div>
        
        <div class="game-area">
            <div class="couch">üõãÔ∏è</div>
            <div class="person" id="person">üßç</div>
        </div>
        
        <div class="warning" id="warning">
            READY
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="time">0</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current">0</div>
                <div class="stat-label">CURRENT</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">ATTEMPTS</div>
            </div>
        </div>
        
        <div class="streak-bonus" id="streakBonus"></div>
        
        <div class="controls">
            SPACE: PUSH ‚Ä¢ R: RESTART
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h1 style="color: #f00; margin-bottom: 10px;">STREAK BROKEN</h1>
            <div class="streak" style="font-size: 3rem;" id="finalStreak">0</div>
            <div style="margin: 15px 0; font-size: 0.9rem;">
                <div>TIME: <span id="finalTime">0</span>s</div>
                <div>RECORD: <span id="finalRecord">0</span></div>
                <div>ATTEMPTS: <span id="finalAttempts">0</span></div>
            </div>
            <div class="controls">
                PRESS R TO TRY AGAIN
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // STREAK-ONLY MINIMALISTIC HARD GAME
        // ============================================
        
        // Game state - ONLY STREAK MATTERS
        let currentStreak = 0;
        let bestStreak = localStorage.getItem('couchGuardianRecord') || 0;
        let time = 0;
        let attempts = 0;
        let intensity = 1;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        let patternType = 0;
        
        // DOM elements
        const streakEl = document.getElementById('streak');
        const recordEl = document.getElementById('record');
        const timeEl = document.getElementById('time');
        const currentEl = document.getElementById('current');
        const attemptsEl = document.getElementById('attempts');
        const intensityBarEl = document.getElementById('intensityBar');
        const personEl = document.getElementById('person');
        const warningEl = document.getElementById('warning');
        const gameOverEl = document.getElementById('gameOver');
        const finalStreakEl = document.getElementById('finalStreak');
        const finalTimeEl = document.getElementById('finalTime');
        const finalRecordEl = document.getElementById('finalRecord');
        const finalAttemptsEl = document.getElementById('finalAttempts');
        const streakBonusEl = document.getElementById('streakBonus');
        
        // Start game
        function startGame() {
            // Reset state
            currentStreak = 0;
            time = 0;
            attempts = 0;
            intensity = 1;
            isTryingToStand = false;
            gameOver = false;
            patternType = 0;
            
            // Clear timers
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            // Initial state
            personEl.className = 'person';
            personEl.textContent = 'üßç';
            warningEl.textContent = 'READY';
            warningEl.className = 'warning';
            intensityBarEl.style.width = '0%';
            streakBonusEl.textContent = '';
            
            // Update display
            updateDisplay();
            
            // Start game loop
            gameTimer = setInterval(gameLoop, 1000);
            
            // Setup controls
            document.addEventListener('keydown', handleKeyPress);
            
            // Hide game over
            gameOverEl.style.display = 'none';
            
            // First attempt soon
            setTimeout(startAttempt, 1000);
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time;
            
            // Increase intensity
            if (time % 10 === 0 && intensity < 10) {
                intensity++;
                intensityBarEl.style.width = (intensity * 10) + '%';
            }
            
            // Auto-attempt based on intensity
            if (!isTryingToStand && Math.random() < (0.1 + intensity * 0.05)) {
                startAttempt();
            }
        }
        
        // Start attempt
        function startAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            // Choose pattern based on intensity
            const patterns = [];
            patterns.push(0); // normal
            
            if (intensity >= 3) patterns.push(1); // fast
            if (intensity >= 5) patterns.push(2); // double
            if (intensity >= 7) patterns.push(3); // fake
            
            patternType = patterns[Math.floor(Math.random() * patterns.length)];
            
            // Set duration and warning
            let duration = 2000;
            let warning = 'STANDING';
            
            switch(patternType) {
                case 1: // fast
                    duration = 1000;
                    warning = 'FAST!';
                    break;
                case 2: // double
                    duration = 1500;
                    warning = 'DOUBLE';
                    break;
                case 3: // fake
                    duration = 1800;
                    warning = 'FAKE?';
                    break;
            }
            
            // Visual
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            warningEl.textContent = warning;
            warningEl.className = 'warning danger';
            
            // Timer
            standTimer = setTimeout(() => {
                if (isTryingToStand && !gameOver) {
                    if (patternType === 3) {
                        // Fake - he doesn't stand
                        endAttempt(false);
                        if (currentStreak > 0) {
                            currentStreak++;
                            updateDisplay();
                        }
                        warningEl.textContent = 'FAKE! +1';
                        warningEl.className = 'warning success';
                    } else {
                        endGame();
                    }
                }
            }, duration);
            
            // Double pattern special
            if (patternType === 2) {
                setTimeout(() => {
                    if (isTryingToStand && !gameOver) {
                        warningEl.textContent = 'AGAIN!';
                    }
                }, duration / 2);
            }
        }
        
        // End attempt
        function endAttempt(wasPushed) {
            isTryingToStand = false;
            personEl.classList.remove('standing');
            personEl.textContent = 'üßç';
            
            if (standTimer) clearTimeout(standTimer);
        }
        
        // Push person
        function pushPerson() {
            if (gameOver) return;
            
            if (isTryingToStand) {
                // Successful push
                if (patternType === 3) {
                    // Fake push - BREAK STREAK
                    currentStreak = 0;
                    warningEl.textContent = 'FAKE! STREAK BROKEN';
                    warningEl.className = 'warning danger';
                } else {
                    // Real push - INCREASE STREAK
                    currentStreak++;
                    
                    // Bonus for pattern difficulty
                    let bonus = 0;
                    switch(patternType) {
                        case 0: bonus = 0; break; // normal
                        case 1: bonus = 1; break; // fast
                        case 2: bonus = 2; break; // double
                    }
                    
                    // Intensity bonus
                    bonus += Math.floor(intensity / 3);
                    
                    // Apply bonus
                    if (bonus > 0) {
                        currentStreak += bonus;
                        streakBonusEl.textContent = `+${bonus}`;
                        setTimeout(() => streakBonusEl.textContent = '', 1000);
                    }
                    
                    warningEl.textContent = patternType === 1 ? 'FAST! +' + (1 + bonus) : 
                                          patternType === 2 ? 'DOUBLE! +' + (1 + bonus) : 
                                          '+' + (1 + bonus);
                    warningEl.className = 'warning success';
                }
                
                endAttempt(true);
                
            } else {
                // Unnecessary push - BREAK STREAK
                currentStreak = 0;
                warningEl.textContent = 'WHY? STREAK BROKEN';
                warningEl.className = 'warning danger';
            }
            
            updateDisplay();
        }
        
        // Update display
        function updateDisplay() {
            streakEl.textContent = currentStreak;
            currentEl.textContent = currentStreak;
            recordEl.textContent = bestStreak;
            
            // Update streak color
            if (currentStreak === 0) {
                streakEl.className = 'streak';
            } else if (currentStreak > bestStreak) {
                streakEl.className = 'streak record';
            } else if (currentStreak >= 10) {
                streakEl.className = 'streak high';
            } else {
                streakEl.className = 'streak';
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            isTryingToStand = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            // Update record if needed
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
                localStorage.setItem('couchGuardianRecord', bestStreak);
            }
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            warningEl.textContent = 'ESCAPED';
            
            finalStreakEl.textContent = currentStreak;
            finalTimeEl.textContent = time;
            finalRecordEl.textContent = bestStreak;
            finalAttemptsEl.textContent = attempts;
            
            gameOverEl.style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            startGame();
        }
        
        // Handle key press
        function handleKeyPress(e) {
            if (e.code === 'Space' && !gameOver) {
                pushPerson();
                e.preventDefault();
            } else if (e.code === 'KeyR') {
                resetGame();
            }
        }
        
        // Initialize
        function init() {
            updateDisplay();
            startGame();
        }
        
        // Start
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
