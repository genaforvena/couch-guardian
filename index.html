<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .game {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .score {
            font-size: 40px;
            margin: 20px 0;
            color: #4ecdc4;
        }
        .couch {
            font-size: 80px;
            margin: 20px 0;
        }
        .person {
            font-size: 60px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .standing {
            transform: translateY(-50px);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #764ba2;
        }
        .patience {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .patience-fill {
            height: 100%;
            background: #4ecdc4;
            width: 100%;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game">
        <h1>Couch Guardian</h1>
        <p>Keep the person on the couch! Press SPACE to push.</p>
        
        <div class="score" id="score">0</div>
        
        <div class="patience">
            <div class="patience-fill" id="patience" style="width: 100%"></div>
        </div>
        
        <div class="couch">üõãÔ∏è</div>
        <div class="person" id="person">üßç</div>
        
        <button onclick="pushPerson()">PUSH (SPACE)</button>
        <button onclick="resetGame()" style="background: #ff6b6b;">RESET (R)</button>
        
        <div class="stats">
            <div class="stat">
                <div id="time">0s</div>
                <div>Time</div>
            </div>
            <div class="stat">
                <div id="pushes">0</div>
                <div>Pushes</div>
            </div>
            <div class="stat">
                <div id="attempts">0</div>
                <div>Attempts</div>
            </div>
        </div>
    </div>
    
    <script>
        // Game variables
        let score = 0;
        let time = 0;
        let pushes = 0;
        let attempts = 0;
        let patience = 100;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        
        // DOM elements
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const pushesEl = document.getElementById('pushes');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const patienceEl = document.getElementById('patience');
        
        // Start game immediately
        function startGame() {
            console.log('Game starting...');
            
            // Reset everything
            score = 0;
            time = 0;
            pushes = 0;
            attempts = 0;
            patience = 100;
            isTryingToStand = false;
            gameOver = false;
            
            // Update display
            updateDisplay();
            
            // Start timer
            setInterval(gameLoop, 1000);
            
            // Keyboard controls
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    pushPerson();
                    e.preventDefault();
                }
                if (e.code === 'KeyR') {
                    resetGame();
                }
            });
            
            console.log('Game started!');
        }
        
        // Main game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time + 's';
            
            // Decrease patience
            patience = Math.max(0, patience - 1);
            updatePatience();
            
            // Try to stand up
            if (!isTryingToStand && patience < 30 && Math.random() < 0.3) {
                startStandAttempt();
            }
            
            // Game over if patience runs out
            if (patience <= 0 && !isTryingToStand) {
                endGame('Ran out of patience');
            }
        }
        
        // Person tries to stand
        function startStandAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            
            // Stand up in 3 seconds
            standTimer = setTimeout(function() {
                if (isTryingToStand && !gameOver) {
                    endGame('He stood up!');
                }
            }, 3000);
        }
        
        // Push person back
        function pushPerson() {
            if (gameOver) return;
            
            pushes++;
            pushesEl.textContent = pushes;
            
            if (isTryingToStand) {
                // Successful push
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                // Add points and patience
                score += getRandomPoints(10, 30);
                patience = Math.min(100, patience + 30);
                
                console.log('Pushed back!');
            } else {
                // Unnecessary push
                score += getRandomPoints(-5, 5);
                patience = Math.max(0, patience - 10);
                
                console.log('Unnecessary push');
            }
            
            updateDisplay();
        }
        
        // Get random points
        function getRandomPoints(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Update display
        function updateDisplay() {
            scoreEl.textContent = score;
            updatePatience();
        }
        
        // Update patience bar
        function updatePatience() {
            patienceEl.style.width = patience + '%';
            
            if (patience > 70) {
                patienceEl.style.background = '#4ecdc4';
            } else if (patience > 40) {
                patienceEl.style.background = '#ffd93d';
            } else if (patience > 20) {
                patienceEl.style.background = '#ff9a3d';
            } else {
                patienceEl.style.background = '#ff6b6b';
            }
        }
        
        // End game
        function endGame(reason) {
            gameOver = true;
            isTryingToStand = false;
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            personEl.classList.remove('standing');
            
            alert('GAME OVER!\n' + reason + '\n\nScore: ' + score + '\nTime: ' + time + 's\nPushes: ' + pushes);
            
            console.log('Game over: ' + reason);
        }
        
        // Reset game
        function resetGame() {
            startGame();
            console.log('Game reset');
        }
        
        // Start game when page loads
        window.onload = startGame;
    </script>
</body>
</html>
