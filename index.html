<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #000; color: white; text-align: center; font-family: Arial; }
        h1 { color: #4ecdc4; }
        .game { margin: 30px 0; }
        .person { font-size: 4rem; margin: 20px; }
        .btn { background: #4ecdc4; color: white; border: none; padding: 15px 30px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; }
        .score { font-size: 3rem; color: #4ecdc4; margin: 20px; }
    </style>
</head>
<body>
    <h1>üõãÔ∏è Couch Guardian - TEST</h1>
    <p>If you see this, page loads correctly</p>
    
    <div class="game">
        <div class="person" id="person">üßç</div>
        <div class="score" id="score">Score: 0</div>
        <button class="btn" onclick="pushPerson()">PUSH</button>
    </div>
    
    <script>
        console.log('TEST: Game loading...');
        let score = 0;
        let person = document.getElementById('person');
        let scoreEl = document.getElementById('score');
        
        function pushPerson() {
            score++;
            scoreEl.textContent = 'Score: ' + score;
            person.textContent = 'üëç';
            setTimeout(() => person.textContent = 'üßç', 300);
            console.log('Pushed! Score:', score);
        }
        
        // Start game
        console.log('TEST: Game started successfully');
        alert('Page loaded! Click PUSH to test.');
    </script>
</body>
</html>
