<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Guardian - Challenging Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .game-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        .score {
            font-size: 3rem;
            font-weight: bold;
            margin: 15px 0;
            color: #4ecdc4;
        }
        .score.negative {
            color: #ff6b6b;
        }
        .game-area {
            position: relative;
            height: 150px;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }
        .couch {
            font-size: 4rem;
            position: absolute;
            bottom: 10px;
            z-index: 1;
        }
        .person {
            font-size: 3.5rem;
            position: absolute;
            bottom: 50px;
            transition: all 0.3s;
            z-index: 2;
        }
        .person.standing {
            bottom: 100px;
            transform: rotate(5deg);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 250px;
        }
        .btn:hover {
            background: #764ba2;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .warning {
            color: #ff9a3d;
            font-size: 0.9rem;
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 154, 61, 0.1);
            border-radius: 6px;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-over-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üõãÔ∏è Couch Guardian</h1>
        <div class="score" id="score">0</div>
        
        <div class="game-area">
            <div class="couch">üõãÔ∏è</div>
            <div class="person" id="person">üßç</div>
        </div>
        
        <div class="warning" id="warning">
            He's sitting... watch closely.
        </div>
        
        <button class="btn" onclick="pushPerson()">
            üëä PUSH BACK (SPACE)
        </button>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="time">0s</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pushes">0</div>
                <div class="stat-label">PUSHES</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">ATTEMPTS</div>
            </div>
        </div>
        
        <button class="btn" onclick="resetGame()" style="background: #ff6b6b;">
            üîÑ RESTART (R)
        </button>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h1 style="color: #ff6b6b;">üèÉ‚Äç‚ôÇÔ∏è HE LEFT!</h1>
            <p>Game Over</p>
            <div class="score" id="finalScore">0</div>
            <button class="btn" onclick="resetGame()" style="background: #4ecdc4;">
                üîÑ PLAY AGAIN
            </button>
        </div>
    </div>
    
    <script>
        // Game state
        let score = 0;
        let time = 0;
        let pushes = 0;
        let attempts = 0;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        
        // DOM elements
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const pushesEl = document.getElementById('pushes');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const warningEl = document.getElementById('warning');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        
        // Start game
        function startGame() {
            console.log('Game starting...');
            
            // Reset state
            score = 0;
            time = 0;
            pushes = 0;
            attempts = 0;
            isTryingToStand = false;
            gameOver = false;
            
            // Clear timers
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            // Set initial state
            personEl.className = 'person';
            personEl.textContent = 'üßç';
            warningEl.textContent = "He's sitting... watch closely.";
            warningEl.style.color = '#ff9a3d';
            
            // Update display
            updateDisplay();
            
            // Start game loop
            gameTimer = setInterval(gameLoop, 1000);
            
            // Setup controls
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !gameOver) {
                    pushPerson();
                    e.preventDefault();
                }
                if (e.code === 'KeyR') {
                    resetGame();
                }
            });
            
            // Hide game over
            gameOverEl.style.display = 'none';
            
            // Start first attempt after 3 seconds
            setTimeout(startStandAttempt, 3000);
            
            console.log('Game started');
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time + 's';
            
            // Random chance to try standing
            if (!isTryingToStand && Math.random() < 0.2) {
                startStandAttempt();
            }
        }
        
        // Person tries to stand
        function startStandAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            warningEl.textContent = "HE'S TRYING TO STAND! PUSH NOW!";
            warningEl.style.color = '#ff6b6b';
            
            // Will stand up in 2 seconds if not pushed back
            standTimer = setTimeout(function() {
                if (isTryingToStand && !gameOver) {
                    endGame();
                }
            }, 2000);
        }
        
        // Push person back
        function pushPerson() {
            if (gameOver) return;
            
            if (isTryingToStand) {
                // Successful push
                pushes++;
                pushesEl.textContent = pushes;
                
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                warningEl.textContent = "Nice! Sitting again.";
                warningEl.style.color = '#4ecdc4';
                
                // Add points (unpredictable)
                const points = getPoints(true);
                score += points;
                
            } else {
                // Unnecessary push
                const points = getPoints(false);
                score += points;
                warningEl.textContent = "Why push? He was sitting!";
                warningEl.style.color = '#ff6b6b';
            }
            
            updateDisplay();
        }
        
        // Get points (unpredictable)
        function getPoints(wasTryingToStand) {
            if (wasTryingToStand) {
                // Successful push - usually good, sometimes weird
                const options = [10, 15, 20, 25, -5, 30, 5, 35];
                return options[Math.floor(Math.random() * options.length)];
            } else {
                // Unnecessary push - usually bad, sometimes lucky
                const options = [-3, -2, -1, 0, 2, -4, 1, -5];
                return options[Math.floor(Math.random() * options.length)];
            }
        }
        
        // Update display
        function updateDisplay() {
            scoreEl.textContent = score;
            
            if (score > 0) {
                scoreEl.className = 'score';
            } else if (score < 0) {
                scoreEl.className = 'score negative';
            } else {
                scoreEl.className = 'score';
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            isTryingToStand = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            warningEl.textContent = "He's gone!";
            
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'flex';
        }
        
        // Reset game
        function resetGame() {
            startGame();
        }
        
        // Start game when page loads
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - starting game');
            startGame();
        });
        
        // Fallback if DOM already loaded
        if (document.readyState !== 'loading') {
            console.log('Document ready - starting game');
            startGame();
        }
        
        console.log('Couch Guardian loaded');
    </script>
</body>
</html>
