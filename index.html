<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Couch Guardian</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            color: white;
        }
        .header {
            padding: 20px;
            background: #111;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        .record {
            font-size: 1rem;
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .game-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }
        .streak {
            font-size: 5rem;
            font-weight: 900;
            color: #4ecdc4;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.7);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        .streak.new-record {
            color: #ffd700;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .scene {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        .couch {
            font-size: 5rem;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .person {
            font-size: 4.5rem;
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
        }
        .person.standing {
            bottom: 140px;
            transform: translateX(-50%) rotate(10deg);
        }
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 90%;
        }
        .message.danger {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .message.success {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            border: 2px solid rgba(78, 205, 196, 0.3);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid #333;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
        }
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .game-over-content {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid rgba(78, 205, 196, 0.3);
        }
        .game-over-title {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .final-streak {
            font-size: 4rem;
            font-weight: bold;
            color: #4ecdc4;
            margin: 20px 0;
        }
        .final-stats {
            margin: 20px 0;
        }
        .final-stat {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .hint {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        @media (max-height: 700px) {
            .streak { font-size: 4rem; margin-bottom: 20px; }
            .scene { width: 180px; height: 180px; }
            .couch { font-size: 4.5rem; }
            .person { font-size: 4rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üõãÔ∏è COUCH GUARDIAN</div>
        <div class="record">RECORD: <span id="record">0</span></div>
    </div>
    
    <div class="game-screen" id="gameScreen">
        <div class="streak" id="streak">0</div>
        
        <div class="scene">
            <div class="couch">üõãÔ∏è</div>
            <div class="person" id="person">üßç</div>
        </div>
        
        <div class="message" id="message">
            Tap when he tries to stand
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="time">0</div>
                <div class="stat-label">TIME</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="current">0</div>
                <div class="stat-label">CURRENT</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="attempts">0</div>
                <div class="stat-label">ATTEMPTS</div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-title">STREAK BROKEN</div>
            <div class="final-streak" id="finalStreak">0</div>
            <div class="final-stats">
                <div class="final-stat">
                    <span>Time:</span>
                    <span id="finalTime">0s</span>
                </div>
                <div class="final-stat">
                    <span>Record:</span>
                    <span id="finalRecord">0</span>
                </div>
                <div class="final-stat">
                    <span>Attempts:</span>
                    <span id="finalAttempts">0</span>
                </div>
            </div>
            <div class="hint">
                Tap anywhere to play again
            </div>
        </div>
    </div>
    
    <script>
        // Game state
        let currentStreak = 0;
        let bestStreak = localStorage.getItem('couchGuardianRecord') || 0;
        let time = 0;
        let attempts = 0;
        let isTryingToStand = false;
        let gameOver = false;
        let standTimer = null;
        let gameTimer = null;
        let isNewRecord = false;
        
        // DOM elements
        const streakEl = document.getElementById('streak');
        const recordEl = document.getElementById('record');
        const timeEl = document.getElementById('time');
        const currentEl = document.getElementById('current');
        const attemptsEl = document.getElementById('attempts');
        const personEl = document.getElementById('person');
        const messageEl = document.getElementById('message');
        const gameOverEl = document.getElementById('gameOver');
        const finalStreakEl = document.getElementById('finalStreak');
        const finalTimeEl = document.getElementById('finalTime');
        const finalRecordEl = document.getElementById('finalRecord');
        const finalAttemptsEl = document.getElementById('finalAttempts');
        const gameScreen = document.getElementById('gameScreen');
        
        // Start game
        function startGame() {
            currentStreak = 0;
            time = 0;
            attempts = 0;
            isTryingToStand = false;
            gameOver = false;
            isNewRecord = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            personEl.className = 'person';
            personEl.textContent = 'üßç';
            messageEl.textContent = 'Tap when he tries to stand';
            messageEl.className = 'message';
            
            updateDisplay();
            
            gameTimer = setInterval(gameLoop, 1000);
            
            setupControls();
            
            gameOverEl.style.display = 'none';
            
            setTimeout(startAttempt, 1500);
        }
        
        // Game loop
        function gameLoop() {
            if (gameOver) return;
            
            time++;
            timeEl.textContent = time;
            
            // Chance to try standing increases with time
            const chance = 0.15 + (time * 0.01);
            if (!isTryingToStand && Math.random() < Math.min(chance, 0.4)) {
                startAttempt();
            }
        }
        
        // Start attempt
        function startAttempt() {
            if (isTryingToStand || gameOver) return;
            
            isTryingToStand = true;
            attempts++;
            attemptsEl.textContent = attempts;
            
            // Less time as streak increases
            const duration = Math.max(1000, 2000 - (currentStreak * 50));
            
            personEl.classList.add('standing');
            personEl.textContent = 'üö∂';
            messageEl.textContent = 'HE\'S STANDING! TAP NOW!';
            messageEl.className = 'message danger';
            
            standTimer = setTimeout(() => {
                if (isTryingToStand && !gameOver) {
                    endGame();
                }
            }, duration);
        }
        
        // Handle tap
        function handleTap() {
            if (gameOver) {
                startGame();
                return;
            }
            
            if (isTryingToStand) {
                // Successful tap
                currentStreak++;
                clearTimeout(standTimer);
                isTryingToStand = false;
                
                personEl.classList.remove('standing');
                personEl.textContent = 'üßç';
                messageEl.textContent = '+1';
                messageEl.className = 'message success';
                
                // Check for new record
                if (currentStreak > bestStreak) {
                    isNewRecord = true;
                    bestStreak = currentStreak;
                    localStorage.setItem('couchGuardianRecord', bestStreak);
                    recordEl.textContent = bestStreak;
                }
                
            } else {
                // Tap too early
                if (currentStreak > 0) {
                    currentStreak = 0;
                    messageEl.textContent = 'Too early! Streak broken';
                    messageEl.className = 'message danger';
                }
            }
            
            updateDisplay();
            
            // Visual feedback
            gameScreen.style.backgroundColor = 'rgba(78, 205, 196, 0.1)';
            setTimeout(() => {
                gameScreen.style.backgroundColor = '';
            }, 200);
        }
        
        // Update display
        function updateDisplay() {
            streakEl.textContent = currentStreak;
            currentEl.textContent = currentStreak;
            recordEl.textContent = bestStreak;
            
            if (isNewRecord && currentStreak > 0) {
                streakEl.className = 'streak new-record';
            } else {
                streakEl.className = 'streak';
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            isTryingToStand = false;
            
            if (standTimer) clearTimeout(standTimer);
            if (gameTimer) clearInterval(gameTimer);
            
            if (isNewRecord) {
                bestStreak = currentStreak;
                localStorage.setItem('couchGuardianRecord', bestStreak);
            }
            
            personEl.textContent = 'üèÉ‚Äç‚ôÇÔ∏è';
            messageEl.textContent = 'He escaped!';
            
            finalStreakEl.textContent = currentStreak;
            finalTimeEl.textContent = time + 's';
            finalRecordEl.textContent = bestStreak;
            finalAttemptsEl.textContent = attempts;
            
            gameOverEl.style.display = 'flex';
        }
        
        // Setup controls
        function setupControls() {
            // Remove old listeners
            gameScreen.removeEventListener('click', handleTap);
            gameScreen.removeEventListener('touchstart', handleTouch);
            gameOverEl.removeEventListener('click', handleTap);
            
            // Touch handler
            function handleTouch(e) {
                e.preventDefault();
                handleTap();
            }
            
            // Add listeners
            gameScreen.addEventListener('click', handleTap);
            gameScreen.addEventListener('touchstart', handleTouch);
            gameOverEl.addEventListener('click', handleTap);
            
            // Keyboard for testing
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    handleTap();
                    e.preventDefault();
                }
            });
        }
        
        // Start game
        startGame();
    </script>
</body>
</html>
