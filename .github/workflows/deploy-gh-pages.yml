name: Deploy to GitHub Pages (gh-pages branch)

on:
  # Запускается при пуше в ветку main
  push:
    branches: ["main"]
  
  # Запускается при пуше в ветку gh-pages  
  push:
    branches: ["gh-pages"]
  
  # Можно запустить вручную
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Получаем все ветки
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Deploy to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Создаем или переключаемся на ветку gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages
          
          # Очищаем ветку (кроме .git)
          git rm -rf . || true
          
          # Копируем файлы из main
          git checkout main -- .
          
          # Добавляем .nojekyll если нужно
          touch .nojekyll
          
          # Коммитим и пушим
          git add .
          git commit -m "Deploy from main: ${{ github.sha }}"
          git push origin gh-pages --force
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4